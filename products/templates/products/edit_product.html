{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container">
    <h2 class="mt-3">Edit Product</h2>
    <div class="row">
        <div class="col-12 col-md-6 order-2 order-md-1">
            <form action=" {% url 'edit_product' product.id %}" method="POST" id="edit-product-form" class="form mb-2"
                enctype="multipart/form-data">
                <!-- The following form edits the currently selected product -->
                {% csrf_token %}
                {{ form | crispy }}
                {% if image_url %}
                <div class="row">
                    <img class="w-50 mb-2" src="{{ image_url }}" />
                </div>
                {% endif %}
                <button class=" btn-gold border-0" type="submit">Edit Product <i class="fas fa-beer ml-1"></i></button>
            </form>
        </div>
    </div>
</div>
{% endblock%}
