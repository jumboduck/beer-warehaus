<div class="d-inline-block">
    <!-- Search link opens search input -->
    <a class="nav-link d-block d-lg-none px-0" href="#" id="mobile-search" data-toggle="dropdown" aria-haspopup="true"
        aria-expanded="false">
        <div class="text-center">
            <div><i class="fas fa-search fa-lg"></i></div>
            <p class="my-0 top-nav-text">Search</p>
        </div>
    </a>
    <!-- Search form -->
    <div class="dropdown-menu border-0 w-100 p-3 d-lg-none rounded-0 my-0 search-bar" aria-labelledby="mobile-search">
        <form class="form" method="GET" action="{% url 'products' %}">
            <div class="input-group w-100">
                <input class="form-control border-0 rounded-0" type="text" name="q" placeholder="Find a product">
                <div class="input-group-append">
                    <button class="form-control form-control btn h-100 btn-gold border-0 rounded-0" type="submit">
                        <span class="icon">
                            <i class="fas fa-search"></i>
                        </span>
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
<div class="d-inline-block dropdown">
    <!-- Profile link and dropdown links -->
    <a class="nav-link d-block d-lg-none px-0" href="#" id="user-options-mobile" data-toggle="dropdown"
        aria-haspopup="true" aria-expanded="false">
        <div class="text-center">
            <div><i class="fas fa-user fa-lg"></i></div>
            <p class="my-0 top-nav-text">Profile</p>
        </div>
    </a>
    <div class="dropdown-menu border-0" aria-labelledby="user-options-mobile">
        {% if request.user.is_authenticated %}
        {% if request.user.is_superuser %}
        <a href="{% url 'manage_slides' %}" class="dropdown-item">Manage Home Carousel</a>
        <a href="{% url 'manage_products' %}" class="dropdown-item">Manage Products</a>
        <a href="{% url 'manage_producers' %}" class="dropdown-item">Manage Producers</a>
        {% endif %}
        <a href="{% url 'profile' %}" class="dropdown-item">Profile</a>
        <a href="{% url 'account_logout'%}" class="dropdown-item">Logout</a>
        {% else %}
        <a href="{% url 'account_signup'%}" class="dropdown-item">Register</a>
        <a href="{% url 'account_login'%}" class="dropdown-item">Login</a>
        {% endif %}
    </div>
</div>
<div class="d-inline-block">
    <!-- Cart -->
    <a class="nav-link d-block d-lg-none px-0" href="{% url 'cart' %}">
        <div class="text-center">
            <div><i class="fas fa-shopping-cart fa-lg"></i></div>
            <p class="my-0 top-nav-text">
                {% if grand_total %}
                NOK {{ grand_total|floatformat:2 }}
                {% else %}
                NOK 0.00
                {% endif %}
            </p>
        </div>
    </a>
</div>
